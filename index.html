<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and Passport Photo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="resume-section">
            <h1>Resume</h1>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary"></textarea><br><br>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience"></textarea><br><br>
                <label for="education">Education:</label>
                <textarea id="education" name="education"></textarea><br><br>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea><br><br>
                <button id="submit-resume">Submit</button>
            </form>
            <div id="resume-preview"></div>
        </div>
        <div class="passport-photo-section">
            <h1>Passport Photo</h1>
            <form id="passport-photo-form">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo"><br><br>
                <button id="submit-photo">Submit</button>
            </form>
            <div id="passport-photo-preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
